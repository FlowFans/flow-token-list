name: FTL-PR-CHECKER
on:
  pull_request:
    types: [opened, reopened, labeled, synchronize, edited, ready_for_review]
  pull_request_target:
    types: [opened, reopened, labeled, synchronize, edited, ready_for_review]

jobs:
  label:
    name: Add Label to PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: LanfordCai/ftl-labeler@v0.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate:
    needs: label
    name: Validate PR Files
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: LanfordCai/ftl-file-checker@v0.0.2
        with:
          TOKEN_JSON_SCHEMA_PATH: 'src/schemas/token.schema.json'
          REF: ${{ github.head_ref || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  prettier:
    needs: validate
    name: Prettier files
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.json
          dry: true
